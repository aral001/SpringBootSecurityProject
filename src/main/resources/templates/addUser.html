<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>
<div>
    <th:block th:include="menuPage">Menu</th:block>
</div>
<div>
    <form th:action="@{add}"
          th:object="${user}"
          method="post">
        <fieldset>
            <legend>User Information</legend>
            <p>
                <label th:for="username">Login
                    <input type="text"
                           name="username"
                           th:id="username">
                </label>
                <br>
                <label th:for="password">Password
                    <input type="text"
                           name="password"
                           th:id="password">
                </label>
                <br>
                <label th:for="email">Email
                    <input type="text"
                           name="email"
                           th:id="email">
                </label>
                <br>
                <label th:for="name">Name
                    <input type="text"
                           name="name"
                           th:id="name">
                </label>
                <br>
                <label th:for="surname">Surname
                    <input type="text"
                           name="surname"
                           th:id="surname">
                </label>
                <br>
                <label>
                    <input type="checkbox"
                           name="roleAdmin"
                           th:value="ROLE_ADMIN"
                           th:text="Administrator">
                </label>
            </p>
        </fieldset>
        <button type="submit">Save User</button>
    </form>
    <br>
    <form th:action="@{/admin/all}">
        <button type="submit">Back to User List</button>
    </form>
</div>
</body>
</html>
